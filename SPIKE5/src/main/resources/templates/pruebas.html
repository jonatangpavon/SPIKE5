<!DOCTYPE html>
<html>

<head>
    <title><p th:text="#{cabecera}"></p></title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>    
    <!--  <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <link href="/js/bootstrap.min.js" rel="stylesheet" media="screen" th:href="@{/js/bootstrap.min.js}"/>
   	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/css/core.css" rel="stylesheet" media="screen" th:href="@{css/core.css}" />
    <link href="/css/bootstrapValidator.min.css" rel="stylesheet" media="screen" th:href="@{css/bootstrapValidator.min.css}"/>
    <link href="/js/bootstrapValidator.min.js" rel="stylesheet" media="screen" th:href="@{js/bootstrapValidator.min.js}"/>     

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

    <!--  <script src="http://code.jquery.com/jquery-latest.js"></script> -->
</head>
<body>

      
     <h1><p th:text="#{Introduce_un_nuevo_siniestro}"></p> </h1>      
 
	 <p>   
     
     <button type="button" th:href="@{/}" class="btn btn-large btn-success" >
  		<span class="glyphicon glyphicon-file" th:text="#{nuevo}"></span>
	  </button>
	  </p>
 
<style type="text/css">
#buttonGroupForm.form-horizontal .has-feedback .form-control-feedback {
    top: 0;
    right: -30px;
}
</style>

<form id="buttonGroupForm" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label">Gender</label>
        <div class="col-lg-9">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="gender" value="male" /> Male
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="gender" value="female" /> Female
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="gender" value="other" /> Other
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Languages</label>
        <div class="col-lg-9">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="checkbox" name="languages[]" value="english" /> English
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" name="languages[]" value="german" /> German
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" name="languages[]" value="french" /> French
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" name="languages[]" value="russian" /> Russian
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" name="languages[]" value="italian"/> Italian
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Validate</button>
        </div>
    </div>
</form>

  
</body>
</html>
